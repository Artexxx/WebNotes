<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Clients Archive</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>

</head>
<body>
<!-- Main Container-->
<div class="container mx-auto px-4 py-8 sm:px-8">
<div>
  <h2 class="text-2xl font-semibold leading-tight">Invoices</h2>
</div>
<!-- Simple Filter-->
<div class="my-2 flex sm:flex-row flex-col"> 
  <div class="flex flex-row mb-1 sm:mb-0">
    <div class="relative">
      <select
        class="appearance-none h-full rounded-l border block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
        <option>5</option>
        <option>10</option>
        <option>20</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
      </div>
    </div>
    <div class="relative">
      <select
        class="appearance-none h-full rounded-r border-t sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
        <option>All</option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
      </div>
    </div>
  </div>
  <div class="block relative">
    <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
      <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
        <path
          d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
        </path>
      </svg>
    </span>
    <input placeholder="Search"
      class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
  </div>
</div><!--/ Simple Filter-->
<!--Clients Table-->
<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto" id="clients">
  <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
         <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Client / Invoice
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Role
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Amount
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Issued / Due
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Status
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="client in clients" class="bg-white hover:bg-gray-100 ">
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
            <div class="flex">
                <div class="flex-shrink-0 w-10 h-10">
                  <img
                    class="w-full h-full rounded-full"
                    :src="client.imageUrl"
                    :alt="client.name"
                  />
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ client.name }}
                  </p>
                  <p class="text-gray-600 whitespace-no-wrap"> 
                    {{ client.identifier }}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm font-semibold">
              <p class="text-gray-700 whitespace-no-wrap"> {{ client.role }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <p class="text-gray-900 whitespace-no-wrap"> {{ client.formattedAmount }}</p>
              <p class="text-gray-600 whitespace-no-wrap">USD</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <p class="text-gray-900 whitespace-no-wrap"> {{ client.formattedDate }}</p>
              <p class="text-gray-600 whitespace-no-wrap"> {{ client.formattedLastDue }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <span class="relative inline-block px-3 py-1 font-semibold leading-tight"
                :class="client.status=='Active' ? 'text-green-900':
                client.status=='Inactive' ? 'text-red-900' : 'text-orange-900'">
                <span aria-hidden class="absolute inset-0 opacity-50 rounded-full"
                :class="client.status=='Active' ? 'bg-green-200' :
                client.status=='Inactive' ? 'bg-red-200' : 'bg-orange-200'"></span> 
                <span class="relative"> {{ client.status }}</span>
              </span>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm text-right">
              <button
                type="button"
                class="inline-block text-gray-500 hover:text-gray-700 focus:text-gray-600 focus:outline-none">
                <svg class="inline-block h-6 w-6 fill-current" viewBox="0 0 24 24">
                  <path d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"/>
                </svg>
              </button>
            </td>
          </tr>
          <tr>
        </tbody>
    </table>
  </div>
</div> <!--/ Clients Table-->

<!-- Simple Pagination -->  
<div class="flex flex-col m-2 items-center">
  <ul class="t-pagination table border-collapse">
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button disabled="disabled"
        class="flex w-full h-full items-center justify-center font-bold bg-white text-gray-400 cursor-not-allowed">
        «
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button disabled="disabled"
        class="flex w-full h-full items-center justify-center font-bold bg-white text-gray-400 cursor-not-allowed">
        ‹
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button disabled="disabled"
        class="flex w-full h-full items-center justify-center font-bold bg-white bg-blue-500 text-white">
        1
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        2
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        3
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        4
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12 hidden md:table-cell">
      <span class="flex w-full h-full items-center justify-center font-bold bg-white text-gray-600">
        …
      </span></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        48
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        49
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        ›
      </button></li>
    <li class="table-cell  border border-gray-300 w-12 h-12">
      <button class="flex w-full h-full items-center justify-center font-bold bg-white text-blue-500 hover:text-blue-700 hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
        »
      </button></li>
  </ul>
  </div> <!--/ Simple Pagination -->    

</div><!--/ Main Container-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
  <script src="./script.js"></script>
  </body>
</html>
