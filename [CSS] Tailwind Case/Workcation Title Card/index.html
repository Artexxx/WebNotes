<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Workcation Title Card</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
</head>
<body>
<body class="bg-gray-300">
  <div id="app" class="bg-gray-100 flex">
    <div class="px-8 py-12 max-w-md mx-auto
                sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
      <div class="xl:max-w-lg xl:ml-auto">
        <img class="h-10" :src="imageLogoUrl" :alt="imageLogoAlt">
        <img class="mt-6 rounded-lg shadow-xl
                    sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
             :src="image1Url" :alt="image1Alt">
        <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight
                   sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
          You can work from anywhere.
          <br class="hidden lg:inline">
          <span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
          Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="mt-4 sm:mt-6">
          <a href="#" class="inline-block px-5 py-3 rounded-lg shadow-lg
                             bg-indigo-500 hover:bg-indigo-400 active:bg-indigo-600 focus:outline-none focus:shadow-outline
                             text-sm text-white uppercase tracking-wider font-semibold sm:text-base">
            Book your escape</a>
        </div>
      </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 lg:relative">
      <img class="absolute inset-0 h-full w-full object-cover object-center" :src="image1Url" :alt="image1Alt">
    </div>
  </div><!--/ flex -->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
